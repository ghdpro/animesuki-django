{% extends 'base.html' %}
{% load animesuki %}

{% block head_title %}Media Artwork | AnimeSuki{% endblock head_title %}

{% block content %}
    <h1>Media Artwork</h1>
    <form action="{% get_absolute_url media 'media:artwork' %}" enctype="multipart/form-data" method="post">
        {% csrf_token %}
        {{ form.as_p }}
	    <div class="form-group row">
		    <div class="col-sm-2"></div>
		    <div class="col-sm-10">
                <button type="submit" class="btn btn-primary"><i class="fa fa-floppy-o fa-fw"></i> Save</button>
            </div>
        </div>
    </form>
{% endblock content %}
