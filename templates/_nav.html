{% load staticfiles %}
<nav class="navbar navbar-expand-md navbar-dark as-logo">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="/"><img src="{% static 'images/logo.png' %}" width="25" height="20" alt="AnimeSuki.com" title="AnimeSuki.com"/></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item"><a class="nav-link" href="">Anime</a></li>
                <li class="nav-item"><a class="nav-link" href="">Manga</a></li>
                <li class="nav-item"><a class="nav-link" href="">Light Novels</a></li>
                <li class="nav-item"><a class="nav-link" href="https://forums.animesuki.com/">Forum</a></li>
            </ul>
            <form action="" method="get" class="form-inline my-2 my-md-0">
                <div class="input-group input-group-sm">
                    <input class="form-control" type="search" placeholder="Search" aria-label="Search">
                    <div class="input-group-append">
                        <button class="btn btn-outline-light" type="submit"><span class="fas fa-search"></span></button>
                    </div>
                </div>
            </form>
            <ul class="navbar-nav ml-md-3">
                <li class="nav-item dropdown">
                    <a class="navbar-brand d-flex align-items-center mr-0" href="{% if request.user.is_authenticated %}{% url 'account_profile' %}{% else %}{% url 'account_login' %}{% endif %}" id="dropdownMenuButton" data-toggle="dropdown">
                        <img src="{% if request.user.is_authenticated %}{{ request.user.get_gravatar_url }}{% else %}https://www.gravatar.com/avatar/00000000000000000000000000000000?d=mm&amp;f=y{% endif %}" width="30" height="30" class="rounded" alt="{% if request.user.is_authenticated %}{{ request.user.username }}{% else %}Avatar{% endif %}">
                    </a>
                    <div class="dropdown-menu dropdown-menu-right">
                        {% if request.user.is_authenticated %}
                            <span class="dropdown-header">{{ request.user.username }}</span>
                            <a class="dropdown-item" href="{% url 'account_logout' %}"><i class="fas fa-sign-out-alt fa-fw"></i> Logout</a>
                        {% else %}
                            <a class="dropdown-item" href="{% url 'account_login' %}"><i class="fas fa-sign-in-alt fa-fw"></i> Login</a>
                            <a class="dropdown-item" href="{% url 'account_signup' %}"><i class="fas fa-user-plus fa-fw"></i> Sign Up</a>
                        {% endif %}
                    </div>
                </li>
            </ul>
        </div>
    </div>
</nav>
